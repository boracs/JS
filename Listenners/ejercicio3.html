<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Eventos</title>

    <script>
      window.onload = inicio;
      function inicio() {
        var enlace = document.getElementsByTagName("a");
        for (var i = 0; i < enlace.length; i++) {
            enlace[i].addEventListener("click", cambiacolor);
        }
      }

      function cambiacolor() {
        var titulo = document.getElementById("cambiar");
        if (this.textContent == "Cambiar a rojo") {
          titulo.style.color = "red";
        } else {
          titulo.style.color = "blue";
        }
      }
    </script>
  </head>

  <body>
    <h1>Enlaces de colores</h1>
    <a>Cambiar a rojo</a><br />
    <a> Cambiar a azul</a><br />
    <h2 id="cambiar">Esta l√≠nea debe cambiar de color.</h2>
  </body>
</html>
