function anade() {
var parrafonuevo = document.createElement("li");
parrafonuevo.textContent = prompt("introduce el nuevo parrafo");
var lista  = document.getElementById("lista");
lista.appendChild(parrafonuevo);
}
</script>
</head>

<body>
<ul id="lista">
	<li>Lorem ipsum dolor sit amet</li>
	<li>Consectetuer adipiscing elit</li>
	<li>Sed mattis enim vitae orci</li>
	<li>Phasellus libero</li>
	<li>Maecenas nisl arcu</li>
</ul>
<input type="button" value="Anadir elemento" onclick="anade();">
</body>
