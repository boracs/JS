function inicio(){
 var formu = document.formulario;
formu.addEventListener("submit",chequea);
}

   event.preventDefault();
   let formu = document.formulario;
   let texto = "falta: ";
   let faltaAlgo =false;
    for(var i =0; i<formu.length; i++){
       if(formu[i].value ==""){
        let elemento = formu[i].name;
        texto = texto + elemento + " ";
        faltaAlgo = true;
       }
    }
    if(faltaAlgo==true){
        alert(texto);
       }
}
</script>
