<!DOCTYPE html>
<html>
<head>
<script>

    window.onload=inicio;
    function inicio(){
        var area  = document.getElementById("descripcion");
        area.addEventListener("keypress",resta);        
    }
var cont = 0;

function resta(event){
    valor = event.key;
    console.log(valor);

    var contador = document.getElementById("contador");
    if(cont<10){
        if(permitida(event.key)==true){
            cont--;
            contador.textContent = (10-cont)+"/10 caracteres";
        }else{
            cont++;
            contador.textContent = (10-cont)+"/10 caracteres";
        }
    }
}
function permitida(tecla){
    switch(tecla){
        case "Backspace":
            return true;
        default: 
            return false;
    }
}


</script>

</head>
<body>
<div align="center">
<textarea id="descripcion" cols="40" rows="3" name="descripcion"> </textarea></br>
<span id="contador">10/10 caracteres</span>
</div>
</body>
</html>
