<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <style>
      .boton {
        width: 50px;
        height: 50px;
      }
      #resultado {
        font-size: 40px;
      }
    </style>

    <script>
      window.onload = inicio;
      function inicio() {
        var botones = document.getElementsByTagName("input");
        for (var i = 0; i < botones.length; i++) {
          botones[i].addEventListener("click", carga);
        }
      }

      function carga(evento) {
        console.log("estoy dentro");
        var resultado = document.getElementById("resultado");
        textoanterior = resultado.textContent;
        var textonuevo = this.value;
        resultado.textContent= textoanterior + textonuevo;
       
      }
    </script>
  </head>

  <body>
    <input type="button" id="boton0" name="boton" value="0" class="boton" />
    <input type="button" id="boton1" name="boton" value="1" class="boton" />
    <input type="button" id="boton2" name="boton" value="2" class="boton" />
    <input type="button" id="boton3" name="boton" value="3" class="boton" />

    <input type="button" id="boton7" name="boton" value="7" class="boton" />

</html>
