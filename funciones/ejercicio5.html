<body>
    <script>



       window.onload = inicio;
       function inicio(){

        var frase = prompt("Introduce una frase");
        frase = frase.toLowerCase();
        frase =filtra(frase);
        console.log(frase);
  

        console.log(comparo(frase));
        }


        function filtra(frasemetida){
            var frase2="";
            for(i=0; i<frasemetida.length; i++){
                if('a'<=frasemetida[i] && ('z'>=frasemetida[i])){
                    frase2 = frase2+ frasemetida.charAt(i);
                }
            }
            return frase2;
        }
        
        
        function comparo(fraseAComparar){
                var esPalindromo = true;
                for(var i =0; i<fraseAComparar.length; i++){
                    if(fraseAComparar[i] != fraseAComparar[fraseAComparar.length-i-1]){
                        esPalindromo = false;
                    }
                }
               return esPalindromo;
        };








    </script>
</body>
</html>
