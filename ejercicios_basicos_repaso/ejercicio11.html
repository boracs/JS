<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
window.onload=inicio();

function inicio(){

var n1 = prompt("introduce un numero");

var divisores =0;

for(var i =1; i<=n1/2; i++){
    if(n1%i ==0){
        divisores++;
    }
}
if(divisores>2){
    document.write("El numero no es primo");
}else{
    document.write("el numero es primo")
}


}

</script>

</body>
</html>
